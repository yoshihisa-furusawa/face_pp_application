# 動画に関する設定
get_movie_shape : !!python/tuple [500, 500] # (縦，横), pixel単位
output_movie_dir_name : "sample" # ここのパス以下に撮影した動画が入ります
output_movie_name : # 映像のファイル名, Noneの場合は実行時刻となる.
output_video_style : ".mp4" # 映像ファイルの拡張子の指定
window_coodinate : !!python/tuple [100, 50] # windowの左端の座標(x座標, y座標), pixel単位, [0,0]で画面左端にくる
window_size : !!python/tuple [600, 400] # windowの大きさ(高さ，横)

# 画像に関する設定
get_image_shape : !!python/tuple [256, 256] # (縦，横), pixel単位, APIの都合上必ず(1024, 1024)より小さく,(32, 32)より大きくしてください
pass_rate : 1
choise_unit : "s" # ["frame", "s", "m"]から選択する．"frame":フレーム, "s":秒, "m":分に対応する．
image_style : ".png"
image_dir_name : "Images"
